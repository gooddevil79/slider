<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="script.js"></script>
    <title>Slider</title>
  </head>
  <body>
    <section class="slider__section">
      <div class="slider">
        <div class="slide">
          <img src="img/pexels-andy-vu-3244513.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="img/pexels-paul-ijsendoorn-33041.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="img/pexels-pixabay-315987.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="img/pexels-snapwire-6992.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="img/pexels-pixabay-417173.jpg" alt="" />
        </div>
        <div class="slider__btns">
          <button class="slide__btn--right btn">
            <i class="fa-solid fa-angle-right"></i>
          </button>
          <button class="slide__btn--left btn">
            <i class="fa-solid fa-angle-left"></i>
          </button>
        </div>
        <div class="dots">
          <!-- will generat by JS -->
        </div>
      </div>
    </section>
    <div class="loading__overlay">
      <div class="loading">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <p class="author">
      Designed by
      <a href="https://github.com/gooddevil79" target="blank">Gooddevil79</a>
    </p>
  </body>
</html>
