<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="script.js"></script>
    <title>Slider</title>
  </head>
  <body>
    <section class="slider__section">
      <div class="slider">
        <div class="slide">
          <img
            src="img/mountain - lazy.jpg"
            data-src="img/mountain.jpg"
            alt="mountain"
            class="loading-image"
          />
        </div>
        <div class="slide">
          <img
            src="img/mountainclude - lazy.jpg"
            data-src="img/mountainclude.jpg"
            alt="mountainclude"
            class="loading-image"
          />
        </div>
        <div class="slide">
          <img
            src="img/rock - lazy.jpg"
            data-src="img/rock.jpg"
            alt="rock"
            class="loading-image"
          />
        </div>
        <div class="slide">
          <img
            src="img/sunset - lazy.jpg"
            data-src="img/sunset.jpg"
            alt="sunset"
            class="loading-image"
          />
        </div>
        <div class="slide">
          <img
            src="img/forest - lazy.jpg"
            data-src="img/forest.jpg"
            alt="forest"
            class="loading-image"
          />
        </div>
        <div class="slider__btns">
          <button class="slide__btn--right btn">
            <i class="fa-solid fa-angle-right"></i>
          </button>
          <button class="slide__btn--left btn">
            <i class="fa-solid fa-angle-left"></i>
          </button>
        </div>
        <div class="dots">
          <!-- will generat by JS -->
        </div>
      </div>
    </section>
    <p class="author">
      Designed by
      <a href="https://github.com/gooddevil79" target="blank">Gooddevil79</a>
    </p>
    <!-- <!-- <div class="loading__overlay"></div> -->
    <div class="loading">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </body>
</html>
